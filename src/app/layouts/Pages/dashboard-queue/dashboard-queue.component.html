<div class="screen-root">

  <div class="queue-board">

    <!-- HEADER -->
    <div class="header">
      <div class="title">SAFARI WORLD TIGER BURGER</div>

      <div class="ready-row">
        <div class="ready-text">
          พร้อมเสิร์ฟ<br />
          <small>Ready to serve</small>
        </div>

        <div class="ready-box">
          {{ _queueString || '-' }}
        </div>
      </div>
    </div>

    <!-- BODY -->
    <div class="body">

      <!-- NEXT QUEUE -->
      <div class="left-panel">
        <div class="next-title">คิวถัดไป / Next Queue</div>

        <div class="next-list">
  <div class="next-item" *ngFor="let q of nextQueues">
    {{ q.queue || '-' }}
  </div>
</div>

      </div>

      <!-- LOGO + WAITING -->
      <div class="right-panel">

        <div class="logo-box">
          <img src="Assets/TGBG_LOGO BIGBIG.png" />
          <div class="logo-text">TIGER BURGER</div>
        </div>

        <div class="waiting-box">
          <div class="waiting-title">All Queues</div>
          <div class="waiting-number">{{ _waitingCountQueue }}</div>
        </div>

      </div>

    </div>

  </div>

</div>
